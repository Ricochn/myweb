{%extends "bootstrap/base.html"%}

{%block head%}
{{super()}}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
{%endblock%}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation" style="background-color:#66cccc;border-color:#ffffff;margin:0px;">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" style="border-color:#ffffff">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" style="color:#FFFFFF">主页</a>
        </div>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="{{url_for('main.blog')}}" style="color:#FFFFFF">博客</a></li>
                <li><a href="{{url_for('main.me')}}" style="color:#FFFFFF">关于我</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    {%for message in get_flashed_messages()%}
        <div class="alert alert-info">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{message}}
        </div>
    {%endfor%}

    {%block page_content%}{%endblock%}
</div>
{% endblock %}
